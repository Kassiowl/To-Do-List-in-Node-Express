<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

<title>To do list</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-white bg-dark">To do list</h1>
        <form>
            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="something to do" name="toDo">
                </div>
                    <button class="btn btn-info" type="submit" onclick="ToDoInput(this.form)">Submit</button>
            </div>
        </form>
    </div>
    <div class="container text-center text-info">
        <div class="row">
            <div class="col-12">
                <h2 id="toDoList"></h2>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="clientSide.js"></script>
</body>
</html>
